  <div class="content">
    <button class="b1"onclick="
      playGame('heads');
      "> Heads</button>
    <button class="b2"onclick="
    playGame('tails')">Tails</button>
    <p class="js-result"></p>
    <p class="js-flipped"></p>
    <p class="js-Score"></p>
    <button class="b3"onclick=" 
    Score.wins = 0; 
    Score.loses = 0;
    localStorage.removeItem('Score')
    updateScoreElement();"
    >

  <script>
      
      // scoring


          // we geet the set item  and it will continue if its is true and we also put the default the value if it is null
        let Score = JSON.parse(localStorage.getItem('Score')) || {
          wins: 0,
          loses: 0,
        } 
            updateScoreElement();
/*
        const Score ={ // from this score

*/

        function playGame(playerGuess){

          const randomGuess = pickHeadTails();


          let result = '';

 //guess if head 

          if(playerGuess === 'heads'){
            if(playerGuess && randomGuess === 'heads'){
              result = 'You win';
            }else if (playerGuess === 'heads' && randomGuess === 'tails'){
              result = 'You lose'
            }
          }


          if(playerGuess === 'tails'){
            if(playerGuess && randomGuess === 'tails'){
              result = 'You win';
            }else if (playerGuess ==='tails' && randomGuess === 'heads'){
              result =  'You lose'
            }
          }
  // 8j xcercise

              if(result === 'You win'){
                Score.wins += 1;
              }else if (result ==='You lose'){
                Score.loses +=1;
              }
            

             // localStorage 
             localStorage.setItem('Score', JSON.stringify(Score));

             updateScoreElement();

             document.querySelector('.js-result')
              .innerHTML = result; 
              alert(result);

              

              document.querySelector('.js-flipped')
                  .innerHTML = ` Picked ${playerGuess}, Flip ${randomGuess}`;

        

        }
           
        function updateScoreElement(){
              document.querySelector('.js-Score')
              .innerHTML =`Wins: ${Score.wins},
                Loses:${Score.loses}`;
            }

       



        // we put a valuue when we cliked button head and tails and create a function for itself
          function pickHeadTails(){
            const randomNumber = Math.random()

            let randomGuess;
            if(randomNumber <0.5 ){
              randomGuess= 'heads';
            }else {
              randomGuess= 'tails';
            }
              return randomGuess;
          }
